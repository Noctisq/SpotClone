<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <meta name="keywords" content="matcha, product,sign in">
    <!-- Personalized styles-->
    <link rel="stylesheet" type="styles/css" href="styles.css">
   
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous"
      />
    <title>Spotify</title>
</head>
<body>
<div class="container main-container">
    <div class=" d-flex flex-content-center"></div>
        <a class="" href="https://accounts.spotify.com/es/login"><img src="./img/Spotify-logo.png"></a>
    </div>
    <hr>
    <div class="buttons d-flex-column">
        <button type="button" class="btn btn-primary btn-lg btn-block">CONTINUAR CON FACEBOOK</button>
        <button type="button" class="btn btn-secondary btn-lg btn-block bg-dark">CONTINUAR CON APPLE</button>
        <button type="button" class="btn btn-primary btn-lg bg-white btn-block text-dark">CONTINUAR CON GOOGLE</button>
        <button type="button" class="btn btn-secondary btn-lg bg-white btn-block text-dark">CONTINUAR CON NÚMERO DE TELEFONO</button>
    </div>
    <hr>
    <div class="sesion">
        <div class="sesion text">
            <h3>Para continuar, inicia sesión en Spotify</h3>
        </div>
        <strong class="divider-title">o</strong>
        <form class="">
            <div class="form-group">
                <label for="exampleInputEmail1">Correo electrónico o nombre de usuario</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <small id="emailHelp" class="form-text text-muted"><a href="https://www.spotify.com/mx/password-reset/">¿Has olvidado tu contraseña?</a></small>
            </div>
            <div class="form-group form-check ">
                <input type="checkbox" class="form-check-input d-inline p-2" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1 d-inline p-2">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary bg-success d-inline p-2">Inicia Sesión</button>
        </form>
        <hr>
        <h3>¿No tienes cuenta?</h3>
        <button type="button" class="btn btn-secondary btn-lg btn-block bg-white text-secondary">REGISTRATE EN SPOTIFY</button>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
